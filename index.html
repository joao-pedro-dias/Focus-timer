<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>Focus Timer</title>

</head>
<body>
    <div class="container">
        <div class="grid-left">
            <div class="timer">
                <span class="minutes">10</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>

            <div>
                <button class="display" id="button-play">
                    <img src="image/display/button-play.svg" alt="botão de play">
                </button>
    
                <button class="display hide" id="button-pause">
                    <img src="image/display/button-pause.svg" alt="botão de pause">
                </button>

                <button class="display" id="button-reset">
                    <img src="image/display/button-reset.svg" alt="botão de reset">
                </button>
    
                <button class="display" id="button-add">
                    <img src="image/display/button-add.svg" alt="botão de adicionar 5 minutos">
                </button>
    
                <button class="display" id="button-sub">
                    <img src="image/display/button-sub.svg" alt="botão de subtrair 5 minutos">
                </button>
            </div>
        </div>

        <div class="grid-right">
            <button id="florest" class="buttons-icon">
                <img src="image/icons/florest.svg" alt="botão com um ícone de floresta">
            </button>

            <button id="rain" class="buttons-icon">
                <img src="image/icons/rain.svg" alt="botão com um ícone de chuva">
            </button>

            <button id="coffee-shop" class="buttons-icon">
                <img src="image/icons/coffee-shop.svg" alt="botão um ícone de cafeteria">
            </button>

            <button id="fire" class="buttons-icon">
                <img src="image/icons/fire.svg" alt="botão com um ícono de fogo">
            </button>
        </div>
    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
